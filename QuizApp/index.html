<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="quiz">
            <h2 id="heading">Quiz</h2>
            <div class="hr-line"></div>
            <div class="question-container">
                <h2 id="question">
                    1 . Which is the largest animal in the world ?
                </h2>
                <div id="options">
                    <button class="option">Shark</button>
                    <button class="option">Blue whale</button>
                    <button class="option">Elephant<button>
                    <button class="option">Giraffe</button>
                </div>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
